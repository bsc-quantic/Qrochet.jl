name: CI
on:
  push:
    branches:
      - master
      - develop
    tags: ['*']
    paths:
      - '**.toml'
      - '**.jl'
      - '.github/workflows/CI.yml'
  pull_request:
    paths:
      - '**.toml'
      - '**.jl'
      - '.github/workflows/CI.yml'
  workflow_dispatch:
concurrency:
  # Skip intermediate builds: always.
  # Cancel intermediate builds: only if it is a pull request build.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.9'
          - '1.10'
        os:
          - ubuntu-latest
        arch:
          - x64
    steps:
      - uses: actions/checkout@v3
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v1
        with:
          cache-name: CI - Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }}
          cache-compiled: false
      - name: Add Julia registries
        run: |
          using Pkg
          pkg"registry add General"
          pkg"registry add https://github.com/bsc-quantic/Registry.git"
        shell: julia --color=yes {0}
      - name: Use Tenet on master
        run: |
          using Pkg
          pkg"add Tenet#master"
        shell: julia --color=yes {0}
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v3
        with:
          files: lcov.info
